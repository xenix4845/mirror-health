name: Mirror Status Check

on:
  schedule:
    # 5분마다 실행
    - cron: '*/5 * * * *'
  # 수동 실행 옵션
  workflow_dispatch:

jobs:
  check-mirrors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'  # 1.24는 아직 정식 릴리스되지 않았습니다
      
      - name: Run mirror check
        run: ./rokfoss-checker