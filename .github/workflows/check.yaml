name: Mirror Status Check

on:
  schedule:
    # 매일 8시 (UTC)에 실행, 필요에 따라 조정 가능
    - cron: '0 8 * * *'
  # 수동 실행 옵션
  workflow_dispatch:

jobs:
  check-mirrors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'  # 1.24는 아직 정식 릴리스되지 않았습니다
      
      - name: Run mirror check
        run: go run main.go